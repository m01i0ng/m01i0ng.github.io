language: node_js

sudo: required

cache:
  directories:
    - node_modules

branches:
  only:
    - source

before_install:
  - npm install -g hexo-cli

install:
  - npm install

script:
  - hexo clean
  - hexo generate

after_script:
  - git config user.name "tinyalley"
  - git config user.email "alley.ma@qq.com"
  - sed -i "s/gh_token/${GH_TOKEN}/g" ./_config.yml
  - hexo deploy
